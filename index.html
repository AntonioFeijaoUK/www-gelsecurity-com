<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("/images/w-secret-rc-xyz-nft-gallery-eNxYF6cexYU-unsplash-small.jpg");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.centre-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}

</style>
</head>

<body>
  
  <div class="bg"></div>

  <div class="centre-text">
    <h1 style="font-size:50px">Gel Security</h1>
    <p>Can you find the message?</p>
  </div>
  

</body>
</html>
